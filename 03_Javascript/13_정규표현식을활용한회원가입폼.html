<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <style>
        .area{
            border: 1px solid lightgrey;
            padding: 10px;
            width: 600px;
        }
        label{
            color: gray;
            padding-left : 10px
            
        }

    </style>
</head>
<body>

    <h1>정규표현식을 활용한 회원가입 폼</h1>

    <form action="test.do" method="get">
        <div id="area1" class="area">
            <br>
            * 아이디 : 
            <input type="text" name="userId" id="userId" required> <br>
            <label> 첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 초 4~12자로 입력하시오.</label>
            <br><br>
            *비밀번호 :
            <input type="password" name="userPwd1" id="userPwd1" required> <br>
            <label>영문자, 숫자, 특수문자 포함하여 총 8자~15자로 입력하시오</label>
            <br><br>
            
            * 비밀번호 확인 : 
            <input type="password" id="userPwd2" required> <br>
            <label>위의 비밀번호와 일치하게 입력하시오.</label>

            *이름 :
            <input type="text" name="userName" id="userName" required> <br>
            <label>한글로만 이루어져야되며 2글자 이상으로 입력하시오</label>
            <br><br>

            * 이메일:
            <input type="email" name="email" id="email"> <br>
            <label> 이메일 형식에 맞춰서 입력하시오</label>

            * 취미 :
            <select name="hobby" id="hobby">
                <option value="soccer">축구</option>
                <option value="baseball">야구</option>
                <option value="backetball">농구</option>
                <option value="reading">책일기</option>
            </select>
            <br><br>

            * 거주지 :
            <select name="address" id="address">
                <option value="seoul">서울</option>
                <option value="incehon">인천</option>
                <option value="busan">부산</option>
            </select>
            <br><br>

            <input type="submit" value="회원가입" onclick=" return validate()">
            <input type="reset" value="취소">
            <br><br>

        </div>

    </form>

    <script>
        function validate(){
            // 아이디, 비번, 비번확인 일치여부, 이름

            // input요소 객체를 가져다 놓기
            const idInput = document.getElementById("userId");
            const pwdInput1 = document.getElementById("userPwd1");
            const pwdInput2 = document.getElementById("userPwd2");
            const nameInput = document.getElementById("userName");

            // 1) 아이디 검사.
            // 영소문자, 숫자로만 총 4~12 글자로 이루어짐
            // 단, 첫글자는 반드시 영문로

            let regExp = /^[a-z][a-z\d]{3,11}$/;
            if(!regExp.test(idInput.value)){
                alert("유효한 아이디를 입력하시오");
                idInput.select();
                return false;
            }

            // 2) 비밀번호 검사
            //    영문자(대소문자), 숫자, 특수문자() 포함 총 8~15글자로 이뤄져야한다.
            regExp = /^[a-z\d!@#$%^&*]{8,15}$/i
            if(!regExp.test(pwdInput1.value)){
                alert("유효한 비밀번호를 입력해주세요")
                pwdInput1.value=""
                pwdInput1.focus();
                return false;
            }

            // 3) 비밀번호 재확인
            if(pwdInput1.value != pwdInput2.value){
                alert("동일한 비밀번호를 입력하시오")
                pwdInput2.value="";
                pwdInput2.focus();
                return false;
            }

            // 4) 이름
            //    한글(결합형태)로만 2글자 이상
            regExp = /^[가-힝]{2,}$/;
            if(!regExp.test(nameInput.value)){
                alert("이름을 다시 확인하시오")
                nameInput.select();
                return false;
            }


        }
    </script>
    
</body>
</html>
