<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h3> 필터 관련 선택자</h3>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>

        <tr>
            <td>차은우</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>박보영</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>조승연</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <td>3</td>
        </tr>

    </table>

    <script>
        $(function(){
            $("tr:first").css("backgroundColor", "black").css("color", "white");
            $("tr:last").css({background : "red", color : "white"})

            // 짝수번째 인덱스에 있는거 선택하고 싶을 때
            $("tr:even").css("backgroundColor", "lightgray"); // even => 0, 2, 4번 선택
            $("tr:odd").css("backgroundColor", "yellow"); // 1, 3번 선택
            // 특정 요소 걸러서 선택 가능 => 필터 관련 선택자

        })
    </script>

    <h3> 필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            $("h4").first().css("fontSize", "20px");
            $("h4").last().css("fontSize", "30px");

            // test-5를 제외한 것들을 선택하고 싶다면?
            $("Class").filter(".test").htmo("ㅋㅋㅋ");
            $("h4").not(".test").css("color","red");

            // test-3 선택하고 싶다면
            $("h4").eq(2).text("eq로 선택됨");
            // innerHTML => html(), innerText = text()

        })
    </script>















</body>
</html>
