<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>시각적인 효과</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드</p>

    <h3> show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br>

    <img id="test" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcR9JlO7wUWXNnGsy9CxzANBjpLGvc_6Sbgys4Lj0mcKwvJtRRxadgR8S0hvMoHRqLga03tSzR2dAyvkl5w0refRg6aNgawzxk1F_RgfiPENiA" alt="">

    <script>
        $(function(){
            $("#hide").click(function(){
                $("#test").hide(3000);
            })
            $("#show").click(function(){
                $("#test").show(3000);
            })
            $("#toggle").click(function(){
                $("#test").toggle(2000);
            })
        })
    </script>




</body>
</html>
