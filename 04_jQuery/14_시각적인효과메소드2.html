<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h3> fadeIn()과 fadeOut(), fadeToggle</h3>
    <p style="background-color: red; opacity: 0.5;"> 선택된 요소가 투명해지면서 사라지고, 선명해지면서 보여지게 해주는 메소드</p>

    <button id="test1">투명</button>
    <button id="test2">선명</button>
    <button id="test3">토글</button>
    <br><br>

    <img id="app" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcR9JlO7wUWXNnGsy9CxzANBjpLGvc_6Sbgys4Lj0mcKwvJtRRxadgR8S0hvMoHRqLga03tSzR2dAyvkl5w0refRg6aNgawzxk1F_RgfiPENiA" alt="">

    <script>
        $(function(){
            $("#test1").click(function(){
                $("#app").fadeOut(2000);
            })

            $("#test2").click(function(){
                $("#app").fadeIn(2000);
            })

            $("#test3").click(function(){
                $("#app").fadeToggle(2000);
            })
        })
    </script>


</body>
</html>
