<body>

    <h1>기본 선택자를 이용해서 요소 선택</h1>

    <h3>* 아이디 선택자</h3>
    <p>특정 고유한 아이디값을 가진 요소 "하나만"을 선택하고자 할 때</p>

    <h1 id="id1">테스트1</h1>
    <h2 id="id2">테스트2</h2>

    <script>
        $(function(){
            // 자바스크립트 방식 => document.getElementById("아이디명");
            
            document.getElementById("id1").style.color = "red";
            // 선택된 쇼소객체의 속성에 접근에서 값을 대입을 통해 변경
            document.getElementById("id1").innerHTML = "h1변경" // innerHTML 속성값을 바꿔줌

            //jQuery 방식 => $("#아이디명")
            $("#id2").css("color", "green")
            // 선택된 요소객체의 메소드를 통해 값 변경
            $("#id2").html("h2변경")
            // .html() : 선택한 요소의 innerHTML과 관련된 기능을 수행하는 메소드

            console.log(document.getElementById("id1"))

            console.log($("#id2"))

        })
    </script>
