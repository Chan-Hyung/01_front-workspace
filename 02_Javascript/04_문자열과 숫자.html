<title>문자열과 숫자</title>

        .area{width: 300px; border: 1px solid black;}
        .small{height: 200px;}
        .big{height: 450px;}
    </style>


</head>

    <body>
        <h1>문자열과 숫자</h1>
        <h3>문자열 관련 기본 method</h3>
        <button onclick="stringTest()">문자열 처리 메소드</button>
        <div id="area1" class="area big"></div>

        <script>
            function stringTest(){
                const area1 = document.getElementById("area1")
                const str1 = "hello World"
                area1.innerHTML = "str1 : " + str1 + "<br>"

                area1.innerHTML += "toUpperCase() : " + str1.toUpperCase() + "<br>"
                    //함수 뒤엔 반드시 ( ) 괄호 쳐야 함 : 수행하라 라는 명령
                area1.innerHTML += "toLowerCase() : " + str1.toLowerCase() + "<br>"
                area1.innerHTML += "문자열 길이 함수 X : " + str1.length + "<br>"
                    // length는 함수가 아닌 속성이기에 ( ) 필요 X
                area1.innerHTML += "두번째 자리 글자 : " + str1.charAt(1) + "<br>"
                    // 배열이기에, 0번 베이스.
                for(let i=0; i<str1.length; i++){
                    area1.innerHTML += i + "번째 인덱스 : " + str1.charAt(i) + "<br>"
                }
                area1.innerHTML += "앞에서 첫 l의 위치 : " + str1.indexOf("l") + "<br>"
                area1.innerHTML += "뒤에서 첫 l의 위치 : " + str1.lastIndexOf("l") + "<br>"
                area1.innerHTML += "앞에서 첫 a의 위치 : " + str1.indexOf("a") + "<br>"
                    // 해당 문자가 존재하지 않을 경우 -1 반환
                area1.innerHTML += "substring : " + str1.substring("6") + "<br>"
                area1.innerHTML += "substring(시작 인덱스+끝인덱스) : " + str1.substring(0, 5) + "<br>"
const str2 = "사과,바나나,복숭아,키위"
                const fruits = str2.split(",")
                    // 요소에 구분자를 주고, 구분자 기준으로 띄워줌
                area1.innerHTML += "fruits : " + fruits + "<br>"
                area1.innerHTML += "fruits의 자료형 : " + typeof(fruits) + "<br>"
                console.log(fruits);

                    // 내재 적으로 가지고 있는 것 : 메소드   /   만든것 : 함수
            }
        </script>

        <h3>숫자열 관련 html 메소드</h3>
        <button onclick="mathTest()">숫자열 관련 메소드</button>
        <div id="area3" class="area small"></div>
        <script>
            function mathTest(){
                const area3 = document.querySelector("#area3")
                    // JS에서 math 내장 객체 제공
                area3.innerHTML = "절대값 : " + Math.abs(-123) + "<br>" 
                area3.innerHTML += "랜덤값 : " + Math.random() + "<br>"
                area3.innerHTML += "반올림 : " + Math.round(174.4) + "<br>" 
                area3.innerHTML += "버림처리 : " + Math.floor(123.542) + "<br>"
                area3.innerHTML += "올림처리 : " + Math.ceil(34.5415) + "<br>"
            }
        </script>

        <h3>문자들과 숫자간의 산술 연산 / 형변환</h3>
        <button onclick="arithmetic()">산술연산</button>
        <div id="area4" class="area big"></div>
        <script>
            function arithmetic(){
                // Ex)
                    const test1 = 7 + 7; // 14
                    const test2 = 7 + "7" 
                        // 77 덧셈에서 문자열이 포함되어 있으면, 문자열로 읽음
                    const test4 = "7" + 7 + 7 // 777
                    const test5 = "7" + (7 + 7) // 714
                        // 타언어에서는 "7" - 7은 오류가 남.()

                    // 덧셈 외의 산술 연산 가능!
                    const test6 = "7" - 7 // 0 
                    const test7 = "7" 7 // 49

                    const area4 = document.querySelector("#area4")
                    area4.innerHTML = "test6 : " + test6 + "<br>"
                    area4.innerHTML += "test7 : " + test7 + "<hr>"
                        // 문자열이 숫자로 자동 형변환 후, 산술 연산 됨.
                        // 단, 문자열에는 숫자만 존재해야 함.
                        // 덧셈 연산시 자동 형변환 X, 연이어 하나의 문자열로 됨.

                    // 강제 형변환 (문자열 > 숫자열)
                    // 1) Number(문자열) : 생성자 함수 
                    // 2) parseInt(문자열) : 문자열이 정수일 때
                    // 3) parseFloat(문자열) : 문자열이 실수일 때
// EX) 2, "3" 덧셈 
                    const test9 = 2 + "3" // 23
                    const test10 = 2 + Number("3") // 5
                    const test11 = 2 + parseInt("3") // 5
                    const test12 = 2 + parseFloat("3") // 5
                    area4.innerHTML += "test9 : " + test9 + "<br>"
                    area4.innerHTML += "test10 : " + test10 + "<br>"
                    area4.innerHTML += "test11 : " + test11 + "<br>"
                    area4.innerHTML += "test12 : " + test12 + "<hr>"

                    // EX) 2, "1.234" 덧셈
                    const test13 = 2 + "1.234" // 21.234
                    const test14 = 2 + Number("1.234") // 3.234 
                    const test15 = 2 + parseInt("1.234") // 강제 정수로 변환하여 1이 됨.
                    const test16 = 2 + parseFloat("1.234") 
                    area4.innerHTML += "test14 : " + test14 + "<br>"
                    area4.innerHTML += "test15 : " + test15 + "<br>"
                    area4.innerHTML += "test16 : " + test16 + "<br>"

            }

        </script>

        <hr>
        <!-- 강제 형변환 활용 : 계산기 같은것을 무조건 문자열로 가지고 오게 함 -->
        정수1: <input type="number" id="num1"> <br>
        정수2: <input type="number" id="num2"> <br>
        <button onclick="plus()">덧셈</button>
        <div id="result">결과 없음</div>

        <script>
            function plus(){
                const num1 = document.getElementById("num1").value; 
                const num2 = document.getElementById("num2").value;
                    // 인풋요소의 value값은 무조건 string 타입
                // const sum = num1 + num2; // "10" + "20" = 1020
                // document.getElementById("result").innerHTML = "결과 :" + sum

                const sum = Number(num1) + Number(num2);
                document.getElementById("result").innerHTML = "결과 :" + sum

            }
        </script>
