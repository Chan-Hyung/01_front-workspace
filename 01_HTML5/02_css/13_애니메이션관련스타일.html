<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 관련 스타일</title>

    <style>
        .anitest1:checked+div{
            width: 200px;
            animation-name: ani;
            animation-duration: 4s;
            animation-direction: alternate; /* 애니메이션을 부드럽게 보여줌 */
            animation-iteration-count: infinite; /* 무한반복 */
        }

        .anitest2:checked+div{
            animation: ani2 5s infinite alternate; /* 단축속성 */
        }
    </style>
</head>
<body>

    <h1>애니메이션 관련 스타일</h1>
    <h2>애니메이션</h2>
    <p>
        속성을 점차적으로 변화시켜 움직이는 효과를 내는 기법
        트랜지션과 비교 했을 때 시작 스타일과 종료 스타일을 부드럽게 이어주는 기능을 하는 것은 같음 <br>
        단, 애니메이션은 중간에 원하는 위치에 @keyframes를 이용하여 중간 스타일 지정 가능
    </p>

    <pre>
        @keyframes 키프레임명 {
            선택자{
                속성명: 속성값;
            }
        }
    </pre>

    <input type="checkbox" class="anitest1">
    <div class="anitest">기본 애니메이션 적용</div>

    <input type="checkbox" class="anitest2">
    <div class="anitest2">추가 애니메이션 적용</div>
    
</body>
</html>
